<ngx-spinner bdColor="#000" name="animation" template="<img src='./header-logo.gif' width='150px' />"></ngx-spinner>
<div class="animation">
    <img (click)="closeComponent()" src="close_logo.png" alt="">
    <div class="wrapper">
        <audio #ostRef id="ostRef">
            <source
                [src]="apiUrl + '/bgm/' + 'bgm_' + (animationData().bgmId >= 100 ?  animationData().bgmId : '0'+animationData().bgmId) + '.wav'"
                type="audio/mpeg" />
        </audio>
        <canvas #cardIntro width="0" height="0"></canvas>
        @if (errorMessage()) {
        <div class="error">
            <span>{{errorMessage()}}</span>
        </div>

        }
    </div>
</div>
