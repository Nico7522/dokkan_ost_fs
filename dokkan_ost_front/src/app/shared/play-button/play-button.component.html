<div class="animation">
    <h2>Active Skill</h2>
    <button (click)="playOst(bgmType())" [class]="backgroundClass()">{{ostText()}}</button>
    <button (click)="onShowAnimationComponent()" [class]="backgroundClass()">Play OST +
        Animation</button>
    <audio #ostRef id="ostRef">
        <source [src]="apiUrl + '/bgm/' + 'bgm_' + (bgmId() >= 100 ?  bgmId() : '0'+bgmId()) + '.wav'"
            type="audio/mpeg" />
    </audio>
</div>
